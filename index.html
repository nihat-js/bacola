<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Home | Bacola</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<section class="covid">
			<p class="text"> Due to the COVID 19 epidemic, orders may be processed with a slight delay </p>
		</section>
		<section class="top-nav">
			<div class="container">

				<div class="row">
					<div class="left-menu">
						<a href="">Abot Us</a>
						<a href="">My Account</a>
						<a href="">Wishlist</a>
						<a href="">Order Tracking</a>
					</div>
					<div class="right-menu">
						<div class="secure">
							<img src="img/shield-safe.svg" alt="">
							<span class="text"> 100% Secure delivery without contacting the courier </span>
						</div>
						<div class="help">
							<span class="text">Need help? Call Us: </span>
							<a href=""> + 0020 500</a>
						</div>
						<div class="switchers">
							<div class="switcher">
								<span class="heading">English</span>
								<div></div>
							</div>
							<div class="switcher">
								<span class="heading"> USD</span>
								<div></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>

		<section class="main-nav">
			<div class="container">
				<div class="row">
					<div class="left-column">
						<img src="img/bacola-logo.png" alt="">
					</div>
					<div class="center-column">
						<div class="location">
							<span> Your Location</span>
						</div>
						<div>
							<input type="text" placeholder="Search for products">
						</div>
					</div>
				</div>
				<div class="right-column">
					<div class="profile">
						<img src="" alt="">
					</div>
					<div class="price">
						<span class="text"></span>
					</div>
					<div class="cart">
						<img src="" alt="">
					</div>
				</div>
			</div>
			</div>
		</section>

	</body>

</html>
